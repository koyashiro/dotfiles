name: shellcheck

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  shellcheck:
    name: Run shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: shellcheck
        run: |
          docker run \
            --rm \
            --volume "$PWD":/root/.dotfiles:ro \
            --entrypoint /root/.dotfiles/lint/shellcheck.sh \
            koalaman/shellcheck-alpine:latest
