name: Debian

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-on-debian:
    name: Test on Debian
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0

      - name: test on debian container
        run: |
          docker run \
            --rm \
            --volume "$PWD":/root/.dotfiles:ro \
            --entrypoint /root/.dotfiles/test/install_test.sh \
            debian:latest
