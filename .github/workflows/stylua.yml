name: StyLua

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  luacheck:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Cache aqua dir
        uses: actions/cache@v4.0.0
        with:
          path: ~/.local/share/aquaproj-aqua
          key: aqua-installer-${{ hashFiles('aqua.yaml') }}
          restore-keys: |
            aqua-installer-

      - name: Setup aqua
        uses: aquaproj/aqua-installer@v2.3.0
        with:
          aqua_version: v2.23.0
          aqua_opts: ""

      - name: Run StyLua
        run: stylua --check .
